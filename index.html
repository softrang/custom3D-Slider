<!DOCTYPE html>
<html lang="en">
<head>

    <title>Custom Slider</title>
    <link href="style.css" rel="stylesheet">

        <div class="slide " style="--position: 1">
            <img src="https://picsum.photos/id/237/1000/500" alt="">

        <div class="slide " style="--position: 2">
            <img src="https://picsum.photos/id/238/1000/500" alt="">
        </div>
        <div class="slide " style="--position: 3">
            <img src="https://picsum.photos/id/239/1000/500" alt="">
        </div>
        <div class="slide " style="--position: 4">
            <img src="https://picsum.photos/id/240/1000/500" alt="">
        </div>
        <div class="slide " style="--position: 5">
            <img src="https://picsum.photos/id/241/1000/500" alt="">
        </div>
        <div class="slide" style="--position: 6">
            <img src="https://picsum.photos/id/242/1000/500" alt="">

    </div>
    
        </div>
        <button id="next"> Next </button>
<button id="prev"> Prev</button>

</body>
</html>
